<div id="page_settings">

    <!-- Body Wrapper Start -->
    <div class="body_wrapper container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="card p-3 p-xl-4">
                    <h3 class="px-2 px-sm-2 px-lg-3">{{'settings' | translate}}</h3>
                    <form class="px-2 px-sm-2 px-lg-3">
                        <div class="row pb-5 animate__animated animate__fadeInUp wow">
                            <div class="col-12 col-sm-5 col-md-3 col-lg-4 col-xl-3 pb-3 pb-sm-0">
                                <!--
                                <div class="img_box center_img">
                                    <i class="zmdi zmdi-image-alt"></i>
                                    <p>Upload Icon</p>
                                </div>     
-->
                                <div class="img_box center_img">
                                    <img src="assets/images/rs_1.png" class="crop_img">
                                </div>
                            </div>
                            <div class="col-12 col-sm-7 col-md-4 col-lg-8">
                                <div class="d-flex info pt-2">
                                    <i class="zmdi zmdi-info-outline d-block text-white"></i>
                                    <p [innerHTML]="'settings_text' | translate"></p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group animate__animated animate__fadeInUp wow">
                            <label>{{'restaurant_name' | translate}}</label>
                            <input type="text" class="form-control" value="Hungerz Restro">
                        </div>
                        <div class="form-group animate__animated animate__fadeInUp wow">
                            <label>{{'restaurant_phone_number' | translate}}</label>
                            <input type="text" class="form-control" value="+1 987 987 6322">
                        </div>
                        <div class="form-group animate__animated animate__fadeInUp wow">
                            <label>{{'restaurant_email_address' | translate}}</label>
                            <input type="email" class="form-control" value="mail2italianfood@gmail.com">
                        </div>

                        <h3 class="pt-4">{{'bank_details' | translate}}</h3>

                        <div class="form-group animate__animated animate__fadeInUp wow">
                            <label>{{'account_number' | translate}}</label>
                            <input type="text" class="form-control" value="1234 5678 9120 1234">
                        </div>

                        <div class="form-group animate__animated animate__fadeInUp wow">
                            <label>{{'account_name' | translate}}</label>
                            <input type="text" class="form-control" value="Bank of New York">
                        </div>
                        <div class="form-group animate__animated animate__fadeInUp wow">
                            <label>{{'bank_code' | translate}}</label>
                            <input type="text" class="form-control" value="BANK1245">
                        </div>

                    </form>
                </div>
            </div>

            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="card p-3 p-xl-4">
                    <h3 class="px-2 px-sm-2 px-lg-3">{{'restaurant_timings' | translate}}</h3>
                    <form class="px-2 px-sm-2 px-lg-3">
                        <div class="row animate__animated animate__fadeInUp wow">
                            <div class="col-12 col-lg-6 col-md-6 col-sm-12 my-0">
                                <div class="form-group">
                                    <label>{{'opening_time' | translate}}</label>
                                    <div class="select_box d-flex" (click)="opening()">
                                        <input mb-0 class="form-control" placeholder="{{'select_opening_time' | translate}}" id="opening-time" value="10:00 am">
                                        <i class="zmdi zmdi-time" style="font-size: 1.3rem; top: 10px;"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 col-lg-6 col-md-6 col-sm-12 my-0">
                                <div class="form-group">
                                    <label>{{'closing_time' | translate}}</label>
                                    <div class="select_box d-flex" (click)="closing()">
                                        <input mb-0 class="form-control" placeholder="{{'select_closing_time' | translate}}" id="closing-time" value="10:00 pm">
                                        <i class="zmdi zmdi-time" style="font-size: 1.3rem; top: 10px;"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="card pt-3 pt-xl-4">
                    <h3 class="px-2 px-sm-2 px-lg-3 mx-xl-4 pb-4">{{'restaurant_location' | translate}}</h3>
                    <div class="map_box">
                        <div class="page_title">
                            <div class="row  mx-0">
                                <form class="search_box col-11 mx-auto px-0">
                                    <div class="form-group d-flex">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="zmdi zmdi-search"></i></div>
                                        </div>
                                        <input type="text" class="form-control" placeholder="{{'search_location' | translate}}">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="mapouter">
                            <div class="gmap_canvas"><iframe width="100%" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><br>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card order_color_setting p-3 p-xl-4">
                    <h3 class="px-2 px-sm-2 px-lg-3">{{'order_color_setting' | translate}}</h3>
                    <form class="px-2 px-sm-2 px-lg-3">
                        <div class="form-group d-flex align-items-center animate__animated animate__fadeInUp wow">
                            <i class="zmdi zmdi-circle" style="color: var(--green);"></i>
                            <label>Green</label>
                            <div class="select_box w-100 d-flex">
                                <div class="select_box d-flex">
                                    <input mb-0 class="form-control" value="3:00 min">
                                    <i class="zmdi zmdi-time" style="font-size: 1.3rem; top: 10px;"></i>
                                </div>
                            </div>
                        </div>     
                        
                        <div class="form-group d-flex align-items-center animate__animated animate__fadeInUp wow">
                            <i class="zmdi zmdi-circle" style="color: var(--primary);"></i>
                            <label>Yellow</label>
                            <div class="select_box w-100 d-flex">
                                <div class="select_box d-flex">
                                    <input mb-0 class="form-control" value="5:30 min">
                                    <i class="zmdi zmdi-time" style="font-size: 1.3rem; top: 10px;"></i>
                                </div>
                            </div>
                        </div>    
                        
                        <div class="form-group d-flex align-items-center animate__animated animate__fadeInUp wow">
                            <i class="zmdi zmdi-circle" style="color: var(--red);"></i>
                            <label>Red</label>
                            <div class="select_box w-100 d-flex">
                                <div class="select_box d-flex">
                                    <input mb-0 class="form-control" value="8:30 min">
                                    <i class="zmdi zmdi-time" style="font-size: 1.3rem; top: 10px;"></i>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <button type="submit" class="btn rounded-pill py-3 col-12 col-sm-10 col-md-6 col-lg-6 col-xl-4 ml-auto d-block">{{'submit' | translate}}</button>

            </div>
        </div>
    </div>
    
</div>
